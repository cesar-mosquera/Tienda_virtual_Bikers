{% extends 'base.html' %}

{% block title %}Reportar Daño - Aura Bikers{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="dashboard-card">
                <h4 class="fw-bold mb-4">
                    <i class="bi bi-exclamation-triangle me-2 text-danger"></i>Reportar Producto Dañado
                </h4>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Bicicleta *</label>
                        <select name="bicicleta" class="form-select" required>
                            <option value="">Seleccionar producto...</option>
                            {% for bici in bicicletas %}
                            <option value="{{ bici.pk }}">{{ bici.marca }} {{ bici.modelo }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tipo de Daño *</label>
                        <select name="motivo_tipo" class="form-select" required>
                            {% for value, label in motivos %}
                            <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Cantidad Afectada *</label>
                        <input type="number" name="cantidad" class="form-control" value="1" min="1" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descripción del Daño *</label>
                        <textarea name="motivo_descripcion" class="form-control" rows="3" required
                            placeholder="Describa el daño detalladamente..."></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Foto de Evidencia *</label>
                        <input type="file" name="foto_evidencia" class="form-control" accept="image/*" required>
                        <small class="text-muted">Suba una foto clara del daño</small>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-exclamation-circle me-1"></i>Registrar Daño
                        </button>
                        <a href="{% url 'bodega:panel' %}" class="btn btn-outline-secondary">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
