{% extends 'base.html' %}

{% block title %}Ingreso de Stock - Aura Bikers{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="dashboard-card">
                <h4 class="fw-bold mb-4">
                    <i class="bi bi-plus-circle me-2"></i>Registrar Ingreso de Stock
                </h4>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Bicicleta *</label>
                        <select name="bicicleta" class="form-select" required>
                            <option value="">Seleccionar producto...</option>
                            {% for bici in bicicletas %}
                            <option value="{{ bici.pk }}">{{ bici.marca }} {{ bici.modelo }} (Stock: {{ bici.stock }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Cantidad a Ingresar *</label>
                        <input type="number" name="cantidad" class="form-control" min="1" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Notas</label>
                        <textarea name="notas" class="form-control" rows="3"
                            placeholder="Observaciones del ingreso..."></textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-lg me-1"></i>Confirmar Ingreso
                        </button>
                        <a href="{% url 'bodega:panel' %}" class="btn btn-outline-secondary">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
