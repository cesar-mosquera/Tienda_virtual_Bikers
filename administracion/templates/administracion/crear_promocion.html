{% extends 'base.html' %}

{% block title %}Nueva Promoción - Aura Bikers{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="dashboard-card">
                <h4 class="fw-bold mb-4">
                    <i class="bi bi-tag me-2"></i>Crear Nueva Promoción
                </h4>

                <form method="post">
                    {% csrf_token %}

                    <div class="row g-3">
                        <div class="col-md-8">
                            <label class="form-label">Nombre de la Promoción *</label>
                            <input type="text" name="nombre" class="form-control" required
                                placeholder="Ej: Black Friday 2026">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Descuento (%) *</label>
                            <input type="number" name="descuento" class="form-control" min="1" max="100" step="0.01"
                                required placeholder="15">
                        </div>
                    </div>

                    <div class="mb-3 mt-3">
                        <label class="form-label">Descripción *</label>
                        <textarea name="descripcion" class="form-control" rows="3" required
                            placeholder="Describe los detalles de la promoción..."></textarea>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Fecha de Inicio *</label>
                            <input type="date" name="fecha_inicio" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Fecha de Fin *</label>
                            <input type="date" name="fecha_fin" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="aplica_a_todas" id="aplica_a_todas">
                        <label class="form-check-label" for="aplica_a_todas">
                            Aplicar a todo el catálogo
                        </label>
                    </div>

                    <div class="mb-4" id="selector-bicicletas">
                        <label class="form-label">Bicicletas Aplicables</label>
                        <select name="bicicletas" class="form-select" multiple size="6">
                            {% for bici in bicicletas %}
                            <option value="{{ bici.pk }}">{{ bici.marca }} {{ bici.modelo }} - ${{
                                bici.precio|floatformat:0 }}</option>
                            {% endfor %}
                        </select>
                        <small class="text-muted">Mantén Ctrl para seleccionar múltiples</small>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-accent">
                            <i class="bi bi-check-lg me-1"></i>Crear Promoción
                        </button>
                        <a href="{% url 'administracion:lista_promociones' %}" class="btn btn-outline-secondary">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    document.getElementById('aplica_a_todas').addEventListener('change', function () {
        document.getElementById('selector-bicicletas').style.display = this.checked ? 'none' : 'block';
    });
</script>
{% endblock %}
{% endblock %}
